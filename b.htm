<script>
function toc_ov(o){o.style.backgroundColor="#e4e4e4";o.style.color="blue"}
function toc_ou(o){o.style.backgroundColor="";o.style.color=""}
function toggle_toc()
{
  var i=document.f.cur_toc_style.value
  if(i=='1'){new_toc();i=''}else{old_toc();i='1'}
  document.f.cur_toc_style.value=i
}
function init_toc()
{
  if(document.f.cur_toc_style.value=='1')old_toc()
  else new_toc()
}
onload_add(init_toc)
function new_toc()
{
  var grps=[5,12,5,5,12,4,14,9]
  var s="<table align=center cellpadding=2 cellspacing=2 style=background-color:#fcfcfc>"
  var bk=0,grp=0,grpcnt=0
  for(var i=0;i<6;i++)
  {
    s+="<tr>"
    for(var j=0;j<11;j++)
    {
      s+="<td class=\"toc grp"+grp+"\""
        +" onmouseover=toc_ov(this) onmouseout=toc_ou(this)"
        +" onclick=location.href='"+BkAbbr[bk]+".htm'>"
        +BkAbbr[bk++]+"</td>"
      if(++grpcnt>=grps[grp]){grp++;grpcnt=0}
    }
    s+="</tr>"
  }
  s+="</table>"
  document.getElementById("toc").innerHTML=s
}
